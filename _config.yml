# Setup
title: Yuan Liu
description: 柳源
# url: https://yuanliuuuuuu.github.io/
avatar: /liuyuan.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Yuan Liu
  links:
    - https://twitter.com/a33668874586
    - https://github.com/YuanLiuuuuuu
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

